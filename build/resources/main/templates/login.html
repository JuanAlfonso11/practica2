<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-rU6DDdU+5f3RQ6TRDJfJym/l6zFfJc/Slz1NLfaSybAAutxVW9tvI5S3MT8JSeew" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            overflow: hidden;
        }

        .shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: animate1 6s linear infinite;
        }

        .shape:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: animate2 6s linear infinite;
        }

        @keyframes animate1 {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }

        @keyframes animate2 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(720deg);
            }
        }

        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 1;
        }

        form h3 {
            color: #333;
        }

        form label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form a {
            display: block;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }

        #registrationForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 0;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form id="loginForm" action="/autenticar" method="post">
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" name="usuario" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" name="password" required>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="recordar" name="recordar">
        <label class="form-check-label" for="recordar">remember me</label>
    </div>
    <button type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
    <a href="javascript:void(0);" onclick="toggleForms('registrationForm')"><i class="fas fa-user-plus"></i> Create account</a>
</form>

<form id="registrationForm" action="/login/registrarse" method="post">
    <h3>Register Here</h3>

    <label for="nombre">Full Name</label>
    <input type="text" placeholder="Full Name" id="nombre" name="nombre" required>

    <label for="new-username">Username</label>
    <input type="text" placeholder="Username" id="new-username" name="usuario" required>

    <label for="new-password">Password</label>
    <input type="password" placeholder="Password" id="new-password" name="password" required>

    <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
    <a href="javascript:void(0);" onclick="toggleForms('loginForm')"><i class="fas fa-sign-in-alt"></i> Back to Login</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function toggleForms(formId) {
        var currentForm = document.getElementById(formId);
        var otherFormId = (formId === 'loginForm') ? 'registrationForm' : 'loginForm';
        var otherForm = document.getElementById(otherFormId);

        if (currentForm.style.zIndex == 1) {
            currentForm.style.display = 'none';
            currentForm.style.zIndex = 0;
            otherForm.style.display = 'block';
            otherForm.style.zIndex = 1;
        } else {
            currentForm.style.display = 'block';
            currentForm.style.zIndex = 1;
            otherForm.style.display = 'none';
            otherForm.style.zIndex = 0;
        }
    }
</script>
</body>
</html>
