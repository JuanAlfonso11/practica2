<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/postear/listar">Blog post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manejadorUsuarios/listar">Users</a>
                </li>
            </ul>
            <button id="btnLogin" class="btn btn-primary" type="button">LogIn</button>
            <script>
                document.getElementById("btnLogin").onclick = function () {
                    location.href = "/login";
                };
            </script>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${titulo}">...</h1>
        <p class="lead">Lista de usuarios</p>
    </div>
    <a href="/manejadorUsuarios/crear" class="btn btn-primary">New User</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${lista}">
            <th scope="row">
                <a th:text="${usuario.username}" th:href="'visualizar/' + ${usuario.username}"/>
            </th>
            <td th:text="${usuario.nombre}">Nombre</td>

            <td>
                <a th:text="Editar" th:href="'editar/' + ${usuario.username}" class="btn btn-secondary btn-sm"/> |
                <a th:text="Eliminar" th:href="'eliminar/' + ${usuario.username}" class="btn btn-danger btn-sm"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
