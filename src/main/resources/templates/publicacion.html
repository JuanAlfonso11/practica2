<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/postear/listar">Blog post</a>
                </li>
            </ul>
            <button id="btnLogin" class="btn btn-primary" type="button">LogIn</button>
            <script>
                document.getElementById("btnLogin").onclick = function () {
                    location.href = "/login";
                };
            </script>
        </div>
    </div>
</nav>

<!-- Contenido de la publicaci贸n -->
<h2 th:text="${titulo}"></h2>
<p th:text="${fecha}"></p>
<p th:text="${autor}"></p>
<p th:text="${cuerpo}"></p>

<!-- Lista de comentarios -->
<ul>
    <li th:each="comentario : ${lista}">
        <p th:text="${comentario.getComentario}"></p>
        <p th:text="${comentario.autor.nombre}"></p>
        <p th:text="${comentario.fechaFormateada()}"></p>
    </li>
</ul>

<!-- Formulario para agregar comentario -->
<form method="post" th:action="'/publicacion/' + ${articulo} + '/comment'">
    <textarea name="texto" placeholder="Escribe tu comentario"></textarea>
    <button type="submit">Comentar</button>
</form>

<!-- Enlace de inicio de sesi贸n/cierre de sesi贸n -->
<a th:href="${sitio}" th:text="${tipo}"></a>

<!-- Condicional para mostrar contenido basado en la sesi贸n -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
