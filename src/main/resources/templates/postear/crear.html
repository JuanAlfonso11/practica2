<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${titulo}">...</h1>
    </div>
    <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${action}">
        <div class="from-group">
            <lable for="dart">Id</lable>
            <input readonly th:value="${dart}" type="number" name="dart" class="form-control" id="dart" aria-describedby="dart">
        </div>

        <div class="form-group">
            <lable for="titulo">Titulo</lable>
            <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.titulo} :''" type="text" name="titulo" class="form-control" id="titulo">

        </div>
        <div class="from-group">
            <lable for="cuerpo">Cuerpo</lable>
            <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.cuerpo} :''" type="text" name="cuerpo" class="form-control" id="cuerpo">
        </div>
        <div class="form-group">
            <lable for="etiqueta">Etiquetas</lable>
            <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.showEtiquetas()} :''" type="text" name="etiqueta" class="form-control" id="etiqueta">
        </div>
        <button th:if="${!visualizar}" type="sumbit" class="btn btn-primary">Crear</button>
        <a href="/postear" class="btn btn-primary">Cancelar</a>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
