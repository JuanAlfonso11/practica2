<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="dispaly-4" th:text="${titulo}">...</h1>
        <p class="lead">Lista de usuarios</p>
    </div>
    <a href="manejadorUsuarios/crear" class="btn btn-primary">New User</a>
    <table class="table table-stiped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${lista}">
            <th scope="row">
                <a th:text="${usuario.id}" th:href="'visualizar/'+${usuario.id}"/>
            </th>
            <td th:text="${usuario.nombre}">Nombre</td>
            <td th:text="${usuario.correo}">Correo</td>
            <td>
                <a th:text="Editar" th:href="'editar/'+${usuario.id}" th class="btn btn-secondary btn-sm"/> |
                <a th:text="Eliminar" th:href="'eliminar/'+${usuario.id}" th class="btn btn-danger btn-sm"/>
            </td>
        </tr>
        </tbody>
        </thead>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
