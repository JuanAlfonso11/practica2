<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="blog.html">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="blog.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="postear/listar.html">Blog post</a>
                </li>
            </ul>
            <button id="btnLogin" class="btn btn-primary" type="button" >LogIn</button>
            <script>
                document.getElementById("btnLogin").onclick = function () {
                    location.href = "/login";
                };
            </script>
        </div>
    </div>
</nav>
<h1 class="mt-3">Latest Blogs</h1>
<div class="row">

    <div class="card column" style="width: 18rem;">
        <div class="card-body">
            <div th:each="articulo : ${lista} " class="post-preview"> <a th:href="'/publicacion/'+ ${articulo.getId()}">
                <h2 class="post-title" th:text="${articulo.titulo}">Title</h2>
                <h3 class="post-subtitle" th:text="${articulo.getCuerpo70()}+'...'">Body</h3>
                </a>
            </div>

            <p class="post-meta"style="margin-bottom: 10px"><a href="#" th:text="${articulo.showEtiquetas()}">Labels</a> </p>
            <p class="post-meta" th:text="${articulo.autor.getNombre() + ' ' + articulo.fechaFormateada()}">Author and date</p>
        </div>
<div class="post-preview"><a href="#"></a></div>
<div class="clearfix"><button class="btn btn-primary float-end"type="button">Post pasados</button> </div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
